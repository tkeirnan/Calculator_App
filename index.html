<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">
</head>
<body>
      <div class="main-container text-center bg-success py-4 text-white">
        <h1 id="title-text">Vanilla JavaScript Calculator</h1>
      </div>
      
      <div class="row">
          <h2>&nbsp;</h2>
      </div>
  
      <div class="container text-center">

        <div class ="row">
          <div class="col">
              <form class="form-inline ">
                  <input type="text" class="form-control mr-2">    
                  <input type="submit" class="btn btn-dark" value="CE">
              </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <button id="one" class="btn-outline btn-lg">1</button>
          </div>
          <div class="col">
              <button id="two" class="btn-outline btn-lg">2</button>
          </div>
          <div class="col">
              <button id="three" class="btn-outline btn-lg">3</button>
          </div>
          <div>
              <button id="divide" class="btn-outline btn-lg">\</button>
          </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button id="four" class="btn-outline btn-lg">4</button>
                <button id="five" class="btn-outline btn-lg">5</button>
                <button id="six" class="btn-outline btn-lg">6</button>
                <button id="multiply" class="btn-outline btn-lg">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="seven" class="btn-outline btn-lg">7</button>
                <button id="eight" class="btn-outline btn-lg">8</button>
                <button id="nine" class="btn-outline btn-lg">9</button>
                <button id="subtract" class="btn-outline btn-lg">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="zero" class="btn-outline btn-lg">0</button>
                <button id="dot" class="btn-outline btn-lg">.</button>
                <button id="equals" class="btn-success btn-lg">=</button>
                <button id="add" class="btn-outline btn-lg">+</button>
            </div>
        </div>
      </div>
  

  </div>
    
<script src="Calculator_Script.js"></script> 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>
</html>
