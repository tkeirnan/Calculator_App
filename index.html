<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">
      <link rel="stylesheet" href="calculator.css">

</head>
<body>
      <div class="main-container text-center bg-success py-4 text-white">
        <h1 id="title-text">Vanilla JavaScript Calculator</h1>
      </div>
      
      <div class="row">
          <h2>&nbsp;</h2>
      </div>

      <div id="Calculator" class="container text-center">
            <div> 
                <div class ="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col" id="buttonAndScreen">
                        <div class="row">
                            <div><button id="ACbutton" data-action="clear">AC</button>
                            </div>
                            <p id="calculatorScreen">0
                            </p>
                        </div>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>

            <div id="CalculatorKeys">
                <div class="row">
                    <div class="col">
                        <button id="one" value="1" class="key--number">1</button>
                        <button id="two" value="2" class="key--number">2</button>
                        <button id="three" value="3" class="key--number">3</button>
                        <button id="divideSign" value="/" data-action="divide" class="key--operator">รท</button>
                    </div>  
                </div>
                <div class="row">
                    <div class="col">
                        <button id="four" value="4" class="key--number">4</button>
                        <button id="five" value="5" class="key--number">5</button>
                        <button id="six" value="6" class="key--number">6</button>
                        <button id="timesSign" value="*" data-action="multiply" class="key--operator">&times;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="seven" value="7" class="key--number">7</button>
                        <button id="eight" value="8" class="key--number">8</button>
                        <button id="nine" value="9" class="key--number">9</button>
                        <button id="minusSign" value="-" data-action="subtract" class="key--operator">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="zero" value="0" class="key--number">0</button>
                        <button id="dot" value="." data-action="decimal" class="key--number">.</button>
                        <button id="equalSign" value="=" data-action="calculate" class="key--operator" >=</button>
                        <button id="plusSign" value="+" data-action="add" class="key--operator" >+</button>
                    </div>
                </div>
            </div>    
      </div>
  

  </div>
    
<script src="Calculator_Script.js"></script> 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>
</html>
